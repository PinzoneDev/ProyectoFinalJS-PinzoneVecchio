<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cambio de Divisas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Simulador de Cambio de Divisas</h1>

                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <label for="monto" class="form-label">Ingrese el monto:</label>
                        <input type="number" id="monto" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="fromCurrency" class="form-label">De:</label>
                        <select id="fromCurrency" class="form-select">
                            <option value="">Elegir divisa</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-center">
                        <button id="toggleBtn" class="btn btn-toggle">â‡…</button>
                    </div>
                    <div class="col-md-3">
                        <label for="toCurrency" class="form-label">A:</label>
                        <select id="toCurrency" class="form-select">
                            <option value="">Elegir divisa</option>
                        </select>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" id="convertirBtn">Convertir</button>
                </div>

                <p id="resultado" class="mt-3"></p>

                <script src="app.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
